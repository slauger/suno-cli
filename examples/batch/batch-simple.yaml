# Simple batch generation example
# Usage: suno batch batch-simple.yaml -o ./songs

songs:
  - title: "First Song"
    lyrics: |
      Verse 1:
      Walking down the street
      Feeling the rhythm in my feet

      Chorus:
      This is my first song
      Singing all day long
    style: "pop, upbeat, 120 BPM"

  - title: "Second Song"
    lyrics: |
      Verse 1:
      Stars are shining bright
      Music fills the night

      Chorus:
      Dance until the dawn
      Keep the music on
    style: "dance pop, energetic, 128 BPM"
    gender: female

  - title: "Third Song"
    lyrics: examples/lyrics.txt  # Can also load from file
    style: examples/style.txt     # Style from file too
