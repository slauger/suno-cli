# Example: Generate a complete album with 5 tracks
# Usage: suno batch batch-album.yaml -o ./my-album

songs:
  - title: "Opening Track"
    prompt: examples/lyrics.txt
    style: "pop, upbeat, energetic, 128 BPM"
    track: 1
    artist: "My Band"
    album: "First Album"
    cover: examples/album-cover.jpg  # Same cover for all tracks

  - title: "Second Song"
    prompt: |
      Verse 1:
      This is the second song on the album
      A beautiful melody flowing along

      Chorus:
      We're making music together
      In this moment forever
    style: "pop, mid-tempo, catchy, 120 BPM"
    track: 2
    artist: "My Band"
    album: "First Album"
    cover: examples/album-cover.jpg

  - title: "Ballad in the Middle"
    prompt: examples/ballad-lyrics.txt
    style: "ballad, emotional, piano-driven, 80 BPM"
    track: 3
    artist: "My Band"
    album: "First Album"
    gender: female
    cover: examples/album-cover.jpg

  - title: "Upbeat Jam"
    prompt: examples/lyrics.txt
    style: "dance pop, energetic, electronic, 130 BPM"
    track: 4
    artist: "My Band"
    album: "First Album"
    cover: examples/album-cover.jpg

  - title: "Closing Track"
    prompt: |
      Verse 1:
      This is where we say goodbye
      But the music never dies

      Chorus:
      Thanks for listening to our sound
      We'll be back around
    style: "pop, uplifting, anthemic, 125 BPM"
    track: 5
    artist: "My Band"
    album: "First Album"
    cover: examples/album-cover.jpg
