# Example batch configuration for generating multiple songs
# Run with: suno batch examples/batch/album_example.yaml -o ./my-album

# Album-wide defaults (can be overridden per song)
# Priority: song field > defaults > config file > hardcoded defaults
defaults:
  model: V4_5ALL
  gender: male
  artist: "Album Artist"
  album: "My Album"
  generate_cover: false
  # cover: ./path/to/default-cover.jpg  # Optional: default cover for all songs

# List of songs to generate
songs:
  - title: "Dancing Tonight"
    lyrics: ../lyrics/example.txt
    style: ../styles/pop.txt

  - title: "Summer Memories"
    lyrics: ../lyrics/example.txt
    style: ../styles/ballad.txt
    gender: female  # Override default

  - title: "Party am Strand"
    lyrics: ../lyrics/example.txt
    style: ../styles/malle_party.txt

  - title: "Auf der Alm"
    lyrics: ../lyrics/example.txt
    style: ../styles/austropop_folk.txt
